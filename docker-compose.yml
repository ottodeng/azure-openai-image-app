version: '3.8'

services:
  azure-openai-image-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: azure-openai-image-app
    ports:
      - "3000:8080"
    environment:
      - NODE_ENV=production
      - VITE_AZURE_OPENAI_ENDPOINT=${VITE_AZURE_OPENAI_ENDPOINT}
      - VITE_AZURE_OPENAI_API_KEY=${VITE_AZURE_OPENAI_API_KEY}
      - VITE_AZURE_OPENAI_DEPLOYMENT=${VITE_AZURE_OPENAI_DEPLOYMENT}
      - VITE_AZURE_OPENAI_API_VERSION=${VITE_AZURE_OPENAI_API_VERSION}
    env_file:
      - .env # 这一行确保 docker-compose 读取 .env 文件
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.azure-openai-image-app.rule=Host(`localhost`)"
      - "traefik.http.services.azure-openai-image-app.loadbalancer.server.port=8080"
    networks:
      - azure-openai-network


networks:
  azure-openai-network:
    driver: bridge

